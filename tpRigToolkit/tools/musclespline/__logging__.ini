[loggers]
keys=root, tpRigToolkit-tools-musclespline

[handlers]
keys=consoleHandler,rotatingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_tpRigToolkit-tools-musclespline]
level=INFO
qualname=tpRigToolkit-tools-musclespline
handlers=rotatingFileHandler, consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=(os.path.normpath(os.path.join(os.path.expanduser('~'), 'tpRigToolkit', 'logs', 'tools', 'tpRigToolkit-tools-musclespline.log')), 'w', 50000000 , 3)

[formatter_simpleFormatter]
format=[%(levelname)1.1s %(asctime)s | %(name)s | %(module)s:%(funcName)s:%(lineno)d] > %(message)s
